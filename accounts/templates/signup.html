{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center"> Signup </h1>
                <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
                    {% csrf_token %}
                    <div class="call-md-8">{{form}}</div>
                    
                    <br>
                    <input type="submit" class="btn btn-danger" value="Signup">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

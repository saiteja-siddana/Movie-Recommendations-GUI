{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center"> Login to your Account </h2>
                <br>
                <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-10">{{ form }}</div>
                    <br>
                    <div class="col-md-3"><input type="submit" class="btn btn-danger" value="Login"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
